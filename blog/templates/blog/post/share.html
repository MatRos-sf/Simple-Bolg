{% extends "blog/base.html" %}

{% block title %}Share post{% endblock %}
{% block content %}
    {% if sent %}
        <h1>E-mail was sent</h1>
        <p>
        Email was sent. ;)
        </p>
    {% else %}
        <h1>Share "{{ post.title }}" for e-mail</h1>
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}

        <input type="submit" value="Sent e-mail">
        </form>
    {% endif %}




{% endblock %}
